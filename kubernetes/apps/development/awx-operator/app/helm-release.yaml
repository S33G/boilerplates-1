---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: awx-operator
  namespace: development
spec:
  interval: 5m
  chart:
    spec:
      chart: awx-operator
      version: 2.2.1
      sourceRef:
        kind: HelmRepository
        name: awx-chart
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      enabled: true
      ingressClassName: "nginx"
      host: awx.${LOCAL_DOMAIN}
      tls: true
      tlsSecret: awx.tls
      path: /
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
