---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app prowlarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app

    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.7.0.3622

    env:
      TZ: "America/New_York"
      PROWLARR__INSTANCE_NAME: Prowlarr
      PROWLARR__PORT: &port 9696
      RADARR__APPLICATION_URL: "https://prowlarr3s.${LOCAL_DOMAIN}"
      PROWLARR__LOG_LEVEL: info
      RADARR__API_KEY: ${API_KEY_PROWLARR}
      RADARR__AUTHENTICATION_METHOD: Forms
      RADARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses

    hostname: prowlarr

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Prowlarr"
          gethomepage.dev/group: "Media Automation"
          gethomepage.dev/icon: "prowlarr"
          gethomepage.dev/description: "Indexer manager for Sonarr and Radarr."
          gethomepage.dev/widget.type: "prowlarr"
          gethomepage.dev/widget.url: "http://prowlarr.media.svc.cluster.local"
          gethomepage.dev/widget.key: "${API_KEY_PROWLARR}"
        hosts:
          - host: &host "prowlarrk3s.${LOCAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [568]

    resources:
      requests:
        cpu: 18m
        memory: 160Mi
      limits:
        memory: 200Mi
