---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app homepage
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 1.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system

  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    global:
      nameOverride: *app

    image:
      repository: ghcr.io/benphelps/homepage
      tag: v0.6.21

    env:
      TZ: "America/New_York"

    hostname: homepage

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "homepage.local.chkpwd.com"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: homepage-config

    resources:
      requests:
        cpu: 100m
        memory: 150Mi
      limits:
        memory: 200Mi
